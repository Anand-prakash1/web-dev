<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 for compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper scaling on mobile devices -->
    <title>practice qs</title> <!-- Sets the title of the web page, shown on the browser tab -->
</head>

<!-- Link to the external CSS file for styling -->
<link rel="stylesheet" href="pracque14.css">

<body>
    <h1 id="heading">Facebook</h1> <!-- Main heading with an ID for custom styling -->

    <div>
        <button id="login">Login</button> <!-- Login button with an ID for styling -->

    <div>
